{% load static %}

<header class="sidebar-container">
    <div class="sidebar-content sidebar-expanded">
        <div class="header-container">
            <img alt="company logo for MERJ, a 4 by 4 grid of black dots, with connecting lines forming a spiral between the dots." class="header-logo needs-hiding" src="{% static 'images/merj-logo.png' %}">
            <p class="company-name needs-hiding">merj</p>
            <svg aria-hidden="true" class="feather feather-x sidebar-opened-button needs-hiding" fill="none"
                 focusable="false" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="18" x2="6" y1="6" y2="18"></line>
                <line x1="6" x2="18" y1="6" y2="18"></line>
            </svg>
            <svg aria-hidden="true" class="feather feather-menu sidebar-closed-button" fill="none" focusable="false"
                 stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                 viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <line x1="3" x2="21" y1="12" y2="12"></line>
                <line x1="3" x2="21" y1="6" y2="6"></line>
                <line x1="3" x2="21" y1="18" y2="18"></line>
            </svg>
        </div>

        <button class="new-task-button">
            <svg aria-hidden="true" class="feather feather-plus" fill="none"
                 focusable="false" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="12" x2="12" y1="5" y2="19"></line>
                <line x1="5" x2="19" y1="12" y2="12"></line>
            </svg>
            <p class="create-text needs-hiding">new task</p>
        </button>
        <h3 class="header-text">menu</h3>
        <nav class="menu">
            <ul>
                <li>
                    <a class="navigation-link selected" href="login.html" data-tooltip="overview">
                        <svg aria-hidden="true" class="feather feather-home" fill="none"
                             focusable="false" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <p class="needs-hiding">overview</p>
                    </a>
                </li>
                <li>
                    <a class="navigation-link" href="project.html" data-tooltip="projects">
                        <svg aria-hidden="true" class="feather feather-folder" fill="none"
                             focusable="false" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                            </path>
                        </svg>
                        <p class="needs-hiding">projects</p>
                    </a>
                </li>
                <li>
                    <a class="navigation-link" href="areas.html" data-tooltip="areas">
                        <svg aria-hidden="true" class="feather feather-book-open" fill="none"
                             focusable="false" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        <p class="needs-hiding">areas</p>
                    </a>
                </li>
                <li>
                    <a class="navigation-link" href="{% url 'calendar-view' %}" data-tooltip="upcoming">
                        <svg aria-hidden="true" class="feather feather-calendar" fill="none"
                             focusable="false" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect height="18" rx="2" ry="2" width="18" x="3" y="4"></rect>
                            <line x1="16" x2="16" y1="2" y2="6"></line>
                            <line x1="8" x2="8" y1="2" y2="6"></line>
                            <line x1="3" x2="21" y1="10" y2="10"></line>
                        </svg>
                        <p class="needs-hiding">upcoming</p>
                    </a>
                </li>
                <li class="bottom">
                    <a class="navigation-link" href="settings.html" data-tooltip="settings">
                        <svg aria-hidden="true" class="feather feather-settings" fill="none" focusable="false"
                             stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                        <p class="needs-hiding">settings</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="profile">
            <h3 class="header-text">profile</h3>
            <div class="profile-content">
                <img alt="users profile image" class="profile-image">
                <div class="profile-text">
                    <p class="profile-name needs-hiding">{{ first_name }}</p>
                    <p class="profile-email needs-hiding">{{ email }}</p>
                </div>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-button" type="submit">
                    <svg class="feather feather-log-out" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" x2="9" y1="12" y2="12"></line>
                    </svg>
                    <p class="needs-hiding">log out</p>
                </button>
            </form>
        </div>
    </div>
</header>
<script src="{% static 'js/sidebar.js' %}"></script>
