<div id="draggableItem{{ index }}" class="draggable-item draggable-task-container" draggable="true"
     ondragstart="drag(event)" >
    <div class="task-details inline-column">
        <p class="task-title secondary">{{ task.title }}</p>
        <p class="task-description tertiary">{{ task.description }}</p>
    </div>
</div>
